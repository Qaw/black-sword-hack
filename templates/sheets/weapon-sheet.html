<form class="{{cssClass}}" autocomplete="off">
	<header class="sheet-header">
		<img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" weight="64">
		<h1>
			<input type="text" name="name" value="{{item.name}}" />
		</h1>
	</header>
	<div class="bsh-weapon-body">
		<div class="bsh-field">
			<label class="bsh-label">{{localize "bsh.fields.labels.type"}}</label>
	    	<select name="data.type" class="bsh-input bsh-select">
			{{#select data.type}}
			{{#each configuration.weaponTypes as |key value|}}
	    		<option value="{{value}}">{{localize key}}</option>
			{{/each}}
			{{/select}}
	    	</select>
		</div>

		<div class="bsh-field">
			<label class="bsh-label">{{localize "bsh.fields.labels.hands"}}</label>
	    	<select name="data.hands" class="bsh-input bsh-select">
			{{#select data.hands}}
			{{#each configuration.weaponHandsList as |key value|}}
	    		<option value="{{value}}">{{localize key}}</option>
			{{/each}}
			{{/select}}
	    	</select>
		</div>

		<div class="bsh-field">
			<label class="bsh-label">{{localize "bsh.fields.labels.rarity"}}</label>
	    	<select name="data.rarity" class="bsh-input bsh-select">
			{{#select data.rarity}}
			{{#each configuration.itemRarityList as |key value|}}
	    		<option value="{{value}}">{{localize key}}</option>
			{{/each}}
			{{/select}}
	    	</select>
		</div>
	</div>

	<div class="bsh-field">
		<label for="data.description" class="bsh-label">{{localize "bsh.fields.labels.description"}}</label>
		{{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
	</div>
</form>
