<form class="{{cssClass}}" autocomplete="off">
	<div class="bsh-consumable-sheet-body">
		<div>
			<img src="{{item.img}}" data-edit="img" title="{{item.name}}">

			<div class="bsh-field">
				<label class="bsh-label">{{localize "bsh.fields.labels.quantity"}}</label>
				<input type="number" name="data.quantity" value="{{data.data.quantity}}" class="bsh-input" />
			</div>

			<div class="bsh-field">
				<label class="bsh-label">{{localize "bsh.fields.labels.usageDie"}}</label>
		    	<select name="data.usageDie.maximum" class="bsh-input bsh-select">
				{{#select data.data.usageDie.maximum}}
				{{#each configuration.usageDieOptionList as |key value|}}
		    		<option value="{{value}}">{{localize key}}</option>
				{{/each}}
				{{/select}}
		    	</select>
			</div>

			<div class="bsh-field">
				<label class="bsh-label">{{localize "bsh.fields.labels.rarity"}}</label>
		    	<select name="data.rarity" class="bsh-input bsh-select">
				{{#select data.data.rarity}}
				{{#each configuration.itemRarityList as |key value|}}
		    		<option value="{{value}}">{{localize key}}</option>
				{{/each}}
				{{/select}}
		    	</select>
			</div>
		</div>

		<div>
			<div class="bsh-field">
				<label class="bsh-label">{{localize "bsh.fields.labels.name"}}</label>
				<input name="name" type="text" value="{{item.name}}" />
			</div>

			<div class="bsh-field">
				<label for="data.description" class="bsh-label">{{localize "bsh.fields.labels.description"}}</label>
				{{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
			</div>
		</div>
	</div>
</form>
